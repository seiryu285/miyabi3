<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雅 -MIYABI- | 3Dモデルギャラリー</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        :root {
            --main-color: #2D2D2D;
            --accent-color: #B70033;
            --bg-color: #FAFAFA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Yu Mincho", "MS Mincho", serif;
            background-color: var(--bg-color);
            color: var(--main-color);
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            background-color: rgba(250, 250, 250, 0.95);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .logo {
            font-size: 2rem;
            text-decoration: none;
            color: var(--main-color);
            letter-spacing: 0.2em;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--main-color);
            font-size: 1rem;
            letter-spacing: 0.1em;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .model-gallery {
            margin-top: 80px;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .model-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .model-viewer-container {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #f5f5f5;
            transition: all 0.5s ease;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }

        .model-info {
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .model-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--main-color);
        }

        .model-description {
            font-size: 0.9rem;
            color: #666;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-text {
            color: white;
            font-size: 1.2rem;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .modal-content {
            width: 90%;
            height: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            position: relative;
        }

        .modal model-viewer {
            width: 100%;
            height: calc(100% - 60px);
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            color: var(--main-color);
            cursor: pointer;
            border: none;
            background: none;
            padding: 0.5rem;
            line-height: 1;
        }

        .modal-title {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 1.5rem;
            color: var(--main-color);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">雅</a>
        <nav class="nav-links">
            <a href="about.html">ABOUT</a>
            <a href="gallery.html">GALLERY</a>
            <a href="model-gallery.html">ITEMS</a>
        </nav>
    </header>

    <div class="model-gallery" id="modelGallery">
        <!-- 3Dモデルカードはスクリプトで動的に生成されます -->
    </div>

    <div id="loading" class="loading-container">
        <div class="loading-text">Loading 3D Models...</div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" class="modal-title"></h2>
            <button class="close-button">&times;</button>
            <model-viewer id="modalViewer"
                camera-controls
                auto-rotate
                rotation-per-second="30deg"
                shadow-intensity="1"
                exposure="1">
            </model-viewer>
        </div>
    </div>

    <script>
        const modelData = [
            { src: 'assets/models1.glb', title: '雅の形 - 壱', description: '伝統と現代が融合した3Dアート作品' },
            { src: 'assets/models2.glb', title: '雅の形 - 弐', description: '日本の美意識を表現した立体作品' },
            { src: 'assets/models3.glb', title: '雅の形 - 参', description: '和のエッセンスを取り入れた現代アート' },
            { src: 'assets/models4.glb', title: '雅の形 - 四', description: '現代的な解釈による伝統美の表現' },
            { src: 'assets/models5.glb', title: '雅の形 - 五', description: '日本の四季を表現した立体アート' },
            { src: 'assets/models6.glb', title: '雅の形 - 六', description: '禅の思想を取り入れた3D作品' },
            { src: 'assets/models7.glb', title: '雅の形 - 七', description: '和の色彩が織りなす立体表現' },
            { src: 'assets/models8.glb', title: '雅の形 - 八', description: '伝統工芸からインスピレーションを得た作品' },
            { src: 'assets/models9.glb', title: '雅の形 - 九', description: '日本建築の美学を3Dで表現' },
            { src: 'assets/models10.glb', title: '雅の形 - 十', description: '和のミニマリズムを追求した作品' },
            { src: 'assets/models11.glb', title: '雅の形 - 十一', description: '現代アートと日本美術の融合' },
            { src: 'assets/models12.glb', title: '雅の形 - 十二', description: 'デジタルと伝統の調和' },
            { src: 'assets/models13.glb', title: '雅の形 - 十三', description: '侘び寂びの現代的解釈' },
            { src: 'assets/models14.glb', title: '雅の形 - 十四', description: '日本の精神性を表現した3Dアート' }
        ];

        // モデルカードの生成
        const gallery = document.getElementById('modelGallery');
        modelData.forEach(model => {
            const card = document.createElement('div');
            card.className = 'model-card';
            card.innerHTML = `
                <div class="model-viewer-container">
                    <model-viewer
                        src="${model.src}"
                        camera-controls
                        auto-rotate
                        shadow-intensity="1"
                        exposure="1"
                        alt="${model.title}">
                    </model-viewer>
                </div>
                <div class="model-info">
                    <h3 class="model-title">${model.title}</h3>
                    <p class="model-description">${model.description}</p>
                </div>
            `;
            gallery.appendChild(card);

            // クリックイベントの追加
            card.addEventListener('click', () => openModal(model));
        });

        // モーダル関連の処理
        const modal = document.getElementById('modal');
        const modalViewer = document.getElementById('modalViewer');
        const modalTitle = document.getElementById('modalTitle');
        const closeButton = document.querySelector('.close-button');

        function openModal(model) {
            modal.style.display = 'flex';
            modalViewer.src = model.src;
            modalTitle.textContent = model.title;
            modalViewer.setAttribute('auto-rotate', '');
            modalViewer.setAttribute('camera-controls', '');
            modalViewer.setAttribute('rotation-per-second', '30deg');
        }

        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // ローディング処理
        window.addEventListener('load', () => {
            const loading = document.getElementById('loading');
            const modelViewers = document.querySelectorAll('model-viewer');
            let loadedCount = 0;

            modelViewers.forEach(viewer => {
                viewer.addEventListener('load', () => {
                    loadedCount++;
                    if (loadedCount === modelViewers.length) {
                        loading.style.display = 'none';
                    }
                });
            });

            // 10秒後にローディング画面を強制的に非表示（タイムアウト処理）
            setTimeout(() => {
                loading.style.display = 'none';
            }, 10000);
        });
    </script>
</body>
</html>
