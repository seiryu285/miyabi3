<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雅 -MIYABI- | 3Dモデルギャラリー</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        :root {
            --main-color: #2D2D2D;
            --accent-color: #B70033;
            --bg-color: #FAFAFA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Yu Mincho", "MS Mincho", serif;
            background-color: var(--bg-color);
            color: var(--main-color);
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            background-color: rgba(250, 250, 250, 0.95);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .logo {
            font-size: 2rem;
            text-decoration: none;
            color: var(--main-color);
            letter-spacing: 0.2em;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--main-color);
            font-size: 1rem;
            letter-spacing: 0.1em;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .model-gallery {
            margin-top: 80px;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .model-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .model-card:hover {
            transform: translateY(-5px);
        }

        model-viewer {
            width: 100%;
            height: 300px;
            background-color: #f5f5f5;
        }

        .model-info {
            padding: 1rem;
        }

        .model-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--main-color);
        }

        .model-description {
            font-size: 0.9rem;
            color: #666;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-text {
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">雅</a>
        <nav class="nav-links">
            <a href="about.html">ABOUT</a>
            <a href="gallery.html">GALLERY</a>
            <a href="model-gallery.html">ITEMS</a>
        </nav>
    </header>

    <div class="model-gallery">
        <div class="model-card">
            <model-viewer
                src="assets/models1.glb"
                camera-controls
                auto-rotate
                shadow-intensity="1"
                exposure="1"
                alt="3Dモデル1">
            </model-viewer>
            <div class="model-info">
                <h3 class="model-title">雅の形 - 壱</h3>
                <p class="model-description">伝統と現代が融合した3Dアート作品</p>
            </div>
        </div>

        <div class="model-card">
            <model-viewer
                src="assets/models2.glb"
                camera-controls
                auto-rotate
                shadow-intensity="1"
                exposure="1"
                alt="3Dモデル2">
            </model-viewer>
            <div class="model-info">
                <h3 class="model-title">雅の形 - 弐</h3>
                <p class="model-description">日本の美意識を表現した立体作品</p>
            </div>
        </div>

        <div class="model-card">
            <model-viewer
                src="assets/models3.glb"
                camera-controls
                auto-rotate
                shadow-intensity="1"
                exposure="1"
                alt="3Dモデル3">
            </model-viewer>
            <div class="model-info">
                <h3 class="model-title">雅の形 - 参</h3>
                <p class="model-description">和のエッセンスを取り入れた現代アート</p>
            </div>
        </div>
    </div>

    <div id="loading" class="loading-container">
        <div class="loading-text">Loading 3D Models...</div>
    </div>

    <script>
        // ローディング処理
        window.addEventListener('load', () => {
            const loading = document.getElementById('loading');
            
            // すべてのmodel-viewerの読み込みを待つ
            const modelViewers = document.querySelectorAll('model-viewer');
            let loadedCount = 0;

            modelViewers.forEach(viewer => {
                viewer.addEventListener('load', () => {
                    loadedCount++;
                    if (loadedCount === modelViewers.length) {
                        loading.style.display = 'none';
                    }
                });
            });

            // 10秒後にローディング画面を強制的に非表示（タイムアウト処理）
            setTimeout(() => {
                loading.style.display = 'none';
            }, 10000);
        });
    </script>
</body>
</html>
