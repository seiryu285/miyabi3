<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            font-family: "Yu Mincho", "YuMincho", serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/miyabi-background.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .nav {
            position: fixed;
            top: 30px;
            right: 50px;
            z-index: 10;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 18px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .nav a:hover {
            color: #FFD700;
        }

        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            color: white;
            width: 80%;
            max-width: 800px;
        }

        .main-title {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeInUp 1.5s ease-out;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            animation: fadeInUp 1.5s ease-out 0.5s backwards;
        }

        .description {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            animation: fadeInUp 1.5s ease-out 1s backwards;
        }

        .gallery-link {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 3px;
            transition: all 0.3s ease;
            animation: fadeInUp 1.5s ease-out 1.5s backwards;
        }

        .gallery-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <nav class="nav">
        <a href="about.html">ABOUT</a>
        <a href="index.html">GALLERY</a>
    </nav>
   
        </p>
     
    </div>
</body>
</html>
